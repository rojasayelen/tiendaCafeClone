<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/trabaja-en-tdc.css">
    <title>Trabajá en TDC</title>
</head>
<body>
    <section class="intro-trabaja">
    <h2>SUMATE A NUESTRO EQUIPO</h2>
    <h1>TRABAJÁ EN TDC</h1>
    <p>Si querés formar parte de Tienda de Café envianos tus datos y adjunta tu CV</p>
</section>

<form method="post">
    <label>Nombre</label>
    <label>Apellido</label>
    <label>E-mail</label>
    <label>Teléfono</label>
    <label>¿Cuál es tu puesto de trabajo?</label>
    <label>¿Cuál es tu sucursal de preferencia?</label>
    <label>
        Adjuntar CV
        <span class="file-input">
            <input type="file" name="cv" accept=".pdf,.doc,.docx" required>
            <span class="file-name">Choose File</span>
    </label>
    <label> Mensaje
        <span class="textarea">
            <textarea name="message" rows="10" required></textarea>
    </label>
</form>
</body>
</html>
